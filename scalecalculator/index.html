<!DOCTYPE html>
<html>
<head>
    <title>Micah Obal - Scale Calculator</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="dropdown.js"></script>
    <script type="text/javascript" src="scaleCalc.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" media="screen" />
</head>
<body>
    <div id="wrap">
        <div id="title"><h1>Scale Calculator</h1></div>
        <div id="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About Me</a></li>
                <li class="dropDown"><a href="/programs.html" class="currentPage">Programs and Fiddles</a>
                    <ul class="subMenu">
                        <li><a href="/scalecalculator">Scale Calculator</a></li>
                        <li><a href="/sketchpad">Sketchpad</a></li>
                        <li><a href="/websites.html">Websites</a></li>
                    </ul>
                </li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/links.html">Other Links</a></li>
            </ul>
        </div>
        <div id="calculator">
            <form>
                <select name="root" id="root">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
                <select name="accidental" id="accidental">
                    <option value="♮">♮</option>
                    <option value="♯">♯</option>
                    <option value="♭">♭</option>
                </select>
                <select name="scaleType" id="scaleType">
                    <option value="Major">Major</option>
                    <option value="Natural Minor">Natural Minor</option>
                    <option value="Harmonic Minor">Harmonic Minor</option>
                    <option value="Dorian">Dorian</option>
                    <option value="Phrygian">Phrygian</option>
                    <option value="Lydian">Lydian</option>
                    <option value="Mixolydian">Mixolydian</option>
                    <option value="Aeolian">Aeolian</option>
                    <option value="Locrian">Locrian</option>
                </select>
                <button id="submitButton" type="button" onclick="run()">Submit</button>
            </form>
            <div id="listTitles">
                <p>Step Pattern</p>
                <p>Root</p>
                <p>Third</p>
                <p>Fifth</p>
                <p>Chords</p>
            </div>
            <div id="listWrap"> 
                <div class="noteList" id="stepPattern"></div>
                <div class="noteList" id="rootNotes"></div>
                <div class="noteList" id="thirds"></div>
                <div class="noteList" id="fifths"></div>
                <div class="noteList" id="chords"></div>
            </div>
        </div>
        <div id = "debug"></div>
    </div>
</body>
</html>

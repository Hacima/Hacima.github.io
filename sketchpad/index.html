<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../dropdown.js"></script>
    <script src="sketchpad.js"></script>

</head>
<body>
    <div id="wrap">
        <h1 id="header">Sketchpad</h1>
        <div id="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About Me</a></li>
                <li class="dropDown"><a href="/programs.html" class="currentPage">Programs and Fiddles</a>
                    <ul class="subMenu">
                        <li><a href="/scalecalculator">Scale Calculator</a></li>
                        <li><a href="/sketchpad">Sketchpad</a></li>
                    </ul>
                </li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/links.html">Other Links</a></li>
            </ul>
        </div>
        <div id="colorSelection">
            <div class="color" id="white" style="background-color: white;"></div>
            <div class="color" id="black" style="background-color: black;"></div>
            <div class="color" id="grey" style="background-color: grey;"></div>
            <div class="color" id="red" style="background-color: red;"></div>
            <div class="color" id="orange" style="background-color: orange;"></div>
            <div class="color" id="yellow" style="background-color: yellow;"></div>
            <div class="color" id="green" style="background-color: green;"></div>
            <div class="color" id="blue" style="background-color: blue;"></div>
            <div class="color" id="purple" style="background-color: purple;"></div>
            <div class="color" id="pink" style="background-color: pink;"></div>
        </div>
        <div id="functionArea">
            Paint:<input type="radio" name="brushType" id="paint" value="1" checked>
            Gradient:<input type="radio" name="brushType" id="gradient" value="1">
            Random:<input type="radio" name="brushType" id="random" value="1">
            <br>
            <button class="function" id="reset">Reset</button>
            <button class="function" id="randomize">Randomize</button>
            <button class="function" id="resize">Resize</button>
        </div>
        <div id="pixelArea"></div>
        <div id="buttonArea"></div>
    </div>
</body>
